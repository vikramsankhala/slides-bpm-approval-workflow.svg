  <text x="200" y="320" fill="#fff" font-size="20" text-anchor="middle" data-animate="true">Create</text>
  <text x="200" y="345" fill="#fff" font-size="20" text-anchor="middle" data-animate="true">Slides</text>
  
  <circle cx="480" cy="250" r="30" fill="#2ecc71" data-animate="true"/>
  <text x="480" y="260" fill="#fff" font-size="24" text-anchor="middle" font-weight="bold" data-animate="true">2</text>
  <text x="480" y="320" fill="#fff" font-size="20" text-anchor="middle" data-animate="true">Edit</text>
  <text x="480" y="345" fill="#fff" font-size="20" text-anchor="middle" data-animate="true">Content</text>
  
  <circle cx="760" cy="250" r="30" fill="#e74c3c" data-animate="true"/>
