<svg viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg">
  <rect width="960" height="720" fill="#ffffff"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="480" y="50" text-anchor="middle" fill="#333" font-size="28" font-weight="bold" data-animate="true">Document Approval Workflow</text>
  
  <!-- Start Event -->
  <circle cx="150" cy="150" r="25" fill="#2196F3" stroke="#1976D2" stroke-width="3" data-bpm-type="start" data-bpm-id="bpm-start-approval" data-animate="true"/>
  
  <!-- Process: Submit Document -->
  <rect x="100" y="200" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" data-bpm-type="process" data-bpm-id="bpm-submit" data-animate="true"/>
  <text x="150" y="225" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-submit" data-animate="true">Submit Doc</text>
  
  <!-- Process: Manager Review -->
  <rect x="100" y="280" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" data-bpm-type="process" data-bpm-id="bpm-manager-review" data-animate="true"/>
  <text x="150" y="305" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-manager-review" data-animate="true">Manager Review</text>
  
  <!-- Decision: Approved? -->
  <polygon points="150,350 180,380 150,410 120,380" fill="#FF9800" stroke="#F57C00" stroke-width="2" data-bpm-type="decision" data-bpm-id="bpm-manager-approval" data-animate="true"/>
  <text x="150" y="385" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-manager-approval" data-animate="true">Approved?</text>
  
  <!-- Process: Director Review -->
  <rect x="400" y="280" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" data-bpm-type="process" data-bpm-id="bpm-director-review" data-animate="true"/>
  <text x="450" y="305" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-director-review" data-animate="true">Director Review</text>
  
  <!-- Decision: Final Approval? -->
  <polygon points="450,350 480,380 450,410 420,380" fill="#FF9800" stroke="#F57C00" stroke-width="2" data-bpm-type="decision" data-bpm-id="bpm-final-approval" data-animate="true"/>
  <text x="450" y="385" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-final-approval" data-animate="true">Approved?</text>
  
  <!-- Process: Publish -->
  <rect x="400" y="430" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" data-bpm-type="process" data-bpm-id="bpm-publish" data-animate="true"/>
  <text x="450" y="455" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-publish" data-animate="true">Publish</text>
  
  <!-- End Event: Approved -->
  <circle cx="450" cy="510" r="25" fill="#f44336" stroke="#d32f2f" stroke-width="3" data-bpm-type="end" data-bpm-id="bpm-end-approved" data-animate="true"/>
  
  <!-- Process: Request Changes -->
  <rect x="100" y="480" width="100" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2" data-bpm-type="process" data-bpm-id="bpm-request-changes" data-animate="true"/>
  <text x="150" y="505" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" data-bpm-label="true" data-parent-id="bpm-request-changes" data-animate="true">Request Changes</text>
  
  <!-- End Event: Rejected -->
  <circle cx="150" cy="560" r="25" fill="#f44336" stroke="#d32f2f" stroke-width="3" data-bpm-type="end" data-bpm-id="bpm-end-rejected" data-animate="true"/>
  
  <!-- Connectors -->
  <line x1="150" y1="175" x2="150" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-start-approval" data-to="bpm-submit" data-animate="true"/>
  <line x1="150" y1="240" x2="150" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-submit" data-to="bpm-manager-review" data-animate="true"/>
  <line x1="150" y1="320" x2="150" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-manager-review" data-to="bpm-manager-approval" data-animate="true"/>
  <line x1="180" y1="380" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-manager-approval" data-to="bpm-director-review" data-animate="true"/>
  <line x1="450" y1="320" x2="450" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-director-review" data-to="bpm-final-approval" data-animate="true"/>
  <line x1="450" y1="410" x2="450" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-final-approval" data-to="bpm-publish" data-animate="true"/>
  <line x1="450" y1="470" x2="450" y2="485" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-publish" data-to="bpm-end-approved" data-animate="true"/>
  <line x1="150" y1="410" x2="150" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-manager-approval" data-to="bpm-request-changes" data-animate="true"/>
  <line x1="420" y1="380" x2="200" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-final-approval" data-to="bpm-request-changes" data-animate="true"/>
  <line x1="150" y1="520" x2="150" y2="535" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" data-connector="true" data-from="bpm-request-changes" data-to="bpm-end-rejected" data-animate="true"/>
  
  <!-- Labels -->
  <text x="280" y="340" fill="#333" font-size="11" data-animate="true">Yes</text>
  <text x="160" y="445" fill="#333" font-size="11" data-animate="true">No</text>
  <text x="490" y="415" fill="#333" font-size="11" data-animate="true">Yes</text>
  <text x="300" y="445" fill="#333" font-size="11" data-animate="true">No</text>
</svg>

