<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#16213e"/>
  
  <!-- Title -->
  <text x="400" y="70" fill="#fff" font-size="48" text-anchor="middle" font-weight="bold" data-animate="true">
    Basic Controls
  </text>
  
  <!-- Control buttons visualization -->
  <g data-animate="true">
    <!-- Prev button -->
    <rect x="80" y="150" width="120" height="50" fill="#333" rx="6" stroke="#555" stroke-width="2"/>
    <text x="140" y="180" fill="#fff" font-size="18" text-anchor="middle">Prev (ê)</text>
    <text x="140" y="230" fill="#aaa" font-size="14" text-anchor="middle">Previous slide</text>
    
    <!-- Play button -->
    <rect x="220" y="150" width="120" height="50" fill="#4CAF50" rx="6" stroke="#66BB6A" stroke-width="2"/>
    <text x="280" y="180" fill="#fff" font-size="18" text-anchor="middle" font-weight="bold">Play</text>
    <text x="280" y="230" fill="#aaa" font-size="14" text-anchor="middle">Auto-play</text>
    
    <!-- Pause button -->
    <rect x="360" y="150" width="120" height="50" fill="#FF9800" rx="6" stroke="#FFB74D" stroke-width="2"/>
    <text x="420" y="180" fill="#fff" font-size="18" text-anchor="middle" font-weight="bold">Pause</text>
    <text x="420" y="230" fill="#aaa" font-size="14" text-anchor="middle">Stop auto-play</text>
    
    <!-- Next button -->
    <rect x="500" y="150" width="120" height="50" fill="#333" rx="6" stroke="#555" stroke-width="2"/>
    <text x="560" y="180" fill="#fff" font-size="18" text-anchor="middle">Next (í)</text>
    <text x="560" y="230" fill="#aaa" font-size="14" text-anchor="middle">Next slide</text>
    
    <!-- AI Generator button -->
    <rect x="620" y="150" width="120" height="50" fill="#2196F3" rx="6" stroke="#64B5F6" stroke-width="2"/>
    <text x="680" y="180" fill="#fff" font-size="18" text-anchor="middle" font-weight="bold">> AI</text>
    <text x="680" y="230" fill="#aaa" font-size="14" text-anchor="middle">Generate</text>
  </g>
  
  <!-- Status display -->
  <rect x="200" y="320" width="400" height="80" fill="#1a1a2e" rx="8" stroke="#4CAF50" stroke-width="2" data-animate="true"/>
  <text x="400" y="355" fill="#4CAF50" font-size="20" text-anchor="middle" font-weight="bold" data-animate="true">Status Display</text>
  <text x="400" y="385" fill="#fff" font-size="18" text-anchor="middle" data-animate="true">Manual mode  Slide 4 / 10</text>
  
  <!-- Keyboard shortcuts section -->
  <text x="400" y="460" fill="#fff" font-size="32" text-anchor="middle" font-weight="bold" data-animate="true">
    Keyboard Shortcuts
  </text>
  
  <g data-animate="true">
    <rect x="150" y="490" width="200" height="70" fill="#333" rx="6" stroke="#2196F3" stroke-width="2"/>
    <text x="250" y="520" fill="#2196F3" font-size="20" text-anchor="middle" font-weight="bold">í or Space</text>
    <text x="250" y="545" fill="#ccc" font-size="16" text-anchor="middle">Next slide</text>
    
    <rect x="450" y="490" width="200" height="70" fill="#333" rx="6" stroke="#FF9800" stroke-width="2"/>
    <text x="550" y="520" fill="#FF9800" font-size="20" text-anchor="middle" font-weight="bold">ê</text>
    <text x="550" y="545" fill="#ccc" font-size="16" text-anchor="middle">Previous slide</text>
  </g>
</svg>
