<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="400" y="200" fill="#fff" font-size="64" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif" data-animate="true">
    SVG Slide Player
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="280" fill="#4CAF50" font-size="32" text-anchor="middle" font-family="Arial, sans-serif" data-animate="true">
    Professional Presentation Tool
  </text>
  
  <!-- Decorative circle -->
  <circle cx="400" cy="400" r="80" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0.5" data-animate="true"/>
  <circle cx="400" cy="400" r="60" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.5" data-animate="true"/>
  <circle cx="400" cy="400" r="40" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.5" data-animate="true"/>
  
  <!-- Tagline -->
  <text x="400" y="520" fill="#aaa" font-size="20" text-anchor="middle" font-style="italic" data-animate="true">
    Simple &quot; Elegant &quot; Powerful
  </text>
</svg>
