<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f0f23"/>
  <text x="400" y="180" fill="#fff" font-size="40" text-anchor="middle" font-weight="bold"
        data-animate="true">
    Create Your Own Slides
  </text>
  <text x="400" y="250" fill="#aaa" font-size="22" text-anchor="middle"
        data-animate="true">
    Add data-animate="true" to any SVG element
  </text>
  <polygon points="400,320 450,380 350,380" fill="#9B59B6"
           data-animate="true" />
  <text x="400" y="450" fill="#888" font-size="18" text-anchor="middle"
        data-animate="true">
    Elements will animate when the slide appears
  </text>
  <text x="400" y="500" fill="#666" font-size="16" text-anchor="middle"
        data-animate="true">
    Works with TikZ, Asymptote, or pure SVG
  </text>
</svg>

